    <title>Prof - Leonardo</title>
</head>

<body>

  <div class="background" id="background" style="touch-action: none;"></div>  
  <div class="pai-bola" style="overflow: hidden;">
  <div class="atomo" id="atomo">
    <div class="electron"></div>
    <div class="electron-alpha"></div>
    <div class="electron-omega"></div>

  </div>
  <span id="texto-carregando"></span>
  <p id="texto-feito" style="display: none;">Clique na tela!</p>
</div>

  <div class="conteudo">
    <img class="leonardo" draggable="false" src="./Imagens/titio.jpg">
    <div class="texto">
      
        <h1>@leoufpe.br</h1><img class="verificado" src="./Imagens/verificado.svg">
    </div>
    <p class="sub">Qualquer dúvida entre em contato.</p>
    
    <section class="seção" style="overflow: hidden;">
            <div class="anime" style="width: 100%; display: flex; justify-content: center;">
            <a class="itens" href="https://www.instagram.com/leoufpe.br"> 
            <img class="img" src="./Imagens/Instagram.png">
            <p>Instagram</p>
             </a></div>

             <div class="anime" style="width: 100%; display: flex; justify-content: center;">
            <a class="itens" href="https://www.facebook.com">
            <img class="img" src="./Imagens/Facebook.webp">  
            <p>Facebook</p>
          </a></div>
          
          <div class="anime" style="width: 100%; display: flex; justify-content: center;">
            <a class="itens" href="https://www.whatsapp.com">
            <img class="img" src="./Imagens/zap.png">
            <p>Whatsapp</p>
          </a></div>
          
        </section>
        
        <audio id="meuAudio" controls style="display: none;">
          <source src="./Imagens/Estelar.mp3" type="audio/mp3">  
      </audio>
    
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          // Obtém o elemento de áudio
          var meuAudio = document.getElementById('meuAudio');
    
          // Define o volume (opcional)
          meuAudio.volume = 0.09;
    
          // Mostra o elemento de áudio
          meuAudio.style.display = 'none';
    
          // Adiciona um ouvinte de evento para o clique em qualquer lugar na página

        });
    
        // Adiciona um ouvinte de evento para reiniciar a música quando ela é pausada
        document.getElementById('meuAudio').addEventListener('pause', function() {
          var meuAudio = document.getElementById('meuAudio');
          meuAudio.currentTime = 0; // Define o tempo de reprodução para o início
          meuAudio.play(); // Inicia a reprodução
        });
      </script>
      <script src="./Funções/loader.js"></script>
    </div>
</body>
